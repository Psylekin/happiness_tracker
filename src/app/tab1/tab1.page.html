<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>
      Lebenszufriedenheitsmessung
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="lifesatisfaction" (ngSubmit)="sendForm()">
    <ion-list>
      <ion-list-header>Wie zufrieden bist du mit deinem Leben im Generellen?</ion-list-header>
      <ion-item>
        <ion-label>1</ion-label>
        <ion-range min="1" max="10" step="1" snaps="true" color="secondary" formControlName="lifesatisfationValue" pin = "true"></ion-range>
        <ion-label>10</ion-label>    
      </ion-item>
    </ion-list>
  
    <ion-button type="submit" [disabled]="!lifesatisfaction.valid || isHappiDone">Okay</ion-button>
  </form>
</ion-content>
